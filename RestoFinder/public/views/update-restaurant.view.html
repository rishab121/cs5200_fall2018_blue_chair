<form class="container">
    <div class="top-bottom-margins">
        <h2>Update Restaurant</h2>
        <hr>
        <form name="create-restaurant">
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter restaurant name" ng-model="name">
            </div>
            <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter street address"
                       ng-model="address">
            </div>
            <div class="form-group">
                <label for="address2">Street Address 2</label>
                <input type="text" class="form-control" id="address2" placeholder="Optional" ng-model="address2">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city" ng-model="city">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" placeholder="Enter state" ng-model="state">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" placeholder="Enter country" ng-model="country">
            </div>
            <div class="form-group">
                <label for="zip">ZIP</label>
                <input type="text" class="form-control" id="zip" placeholder="12345" ng-model="zip">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="1234567890" ng-model="phone">
            </div>

            <label for="dropdown">Price</label>
            <br/>
            <select id="dropdown" ng-model="price">
                <option ng-repeat="p in prices">{{p}}</option>
            </select>

            <br/><br/>
            <button type="submit" class="btn btn-primary" ng-click="update()">Submit</button>
        </form>
    </div>
</form>
