<form class="container">
    <div class="top-bottom-margins">
        <h2>Update User</h2>
        <hr>
        <form name="registration">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" ng-model="username">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" class="form-control" id="email" aria-describedby="emailHelp"
                       placeholder="Enter email" ng-model="email">
            </div>
            <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter street address"
                       ng-model="address">
            </div>
            <div class="form-group">
                <label for="address2">Street Address 2</label>
                <input type="text" class="form-control" id="address2" placeholder="Optional" ng-model="address2">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city" ng-model="city">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" placeholder="Enter state" ng-model="state">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" placeholder="Enter country" ng-model="country">
            </div>
            <div class="form-group">
                <label for="zip">ZIP</label>
                <input type="number" class="form-control" id="zip" placeholder="12345" ng-model="zip">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control" id="phone" placeholder="1234567890" ng-model="phone">
            </div>
            <div class="form-group">
                <label for="phone">Profile Picture</label>
                <input type="text" class="form-control" id="picture" placeholder="Optional link to Profile Picture"
                       ng-model="picture">
            </div>
            <br/><br/>
            <button type="submit" class="btn btn-primary" ng-click="updateUser()">Submit</button>
        </form>
    </div>
</form>
