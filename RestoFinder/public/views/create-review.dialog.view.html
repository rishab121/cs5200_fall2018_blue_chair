<section class="light-bg booking-details_wrap">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-md-offset-3">
                    <h2>Create Review</h2>
                    <form name="form" ng-submit="postReview()" role="form">
                        <div class="form-group"
                             ng-class="{ 'has-error': form.review-text.$error.required }">
                            <label for="text">Text</label>
                            <textarea name="review-text" id="review-text" class="form-control" ng-model="newReview.text"
                                   required></textarea>
                            <span ng-show="form.review-text.$error.required" class="help-block">text is required</span>
                        </div>
                        <div class="form-group"
                             ng-class="{ 'has-error': form.rating.$dirty && form.rating.$error.required }">
                            <label for="rating">Rating</label>
                            <input type="number" name="rating" id="rating" class="form-control" ng-model="newReview.rating" min="0" max="5"
                                   required/>
                            <span ng-show="form.rating.$dirty && form.rating.$error.required" class="help-block">rating is required</span>
                        </div>
                        <div class="form-actions">
                            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                                {{type}} Review
                            </button>
                            <button class="btn btn-danger" ng-click="cancel()">
                                Cancel
                            </button>
